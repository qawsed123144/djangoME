  <!-- 氣泡 -->
  <circle cx="140" cy="50" r="10" fill="#E0FFFF" />
  <circle cx="150" cy="30" r="7" fill="#E0FFFF" />
  <circle cx="160" cy="15" r="5" fill="#E0FFFF" />
</svg>
